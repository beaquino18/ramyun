<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="shop.css">
  <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <div class="container-fluid">
        <!-- Mobile brand -->
        <a class="navbar-brand d-md-none" href="#">
            <div class="brand-name">TezukuriLab</div>
        </a>
        
        <!-- Toggler button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 position-relative">
                <li class="nav-item">
                    <a class="nav-link nav-story" aria-current="page" href="#">Our Story</a>
                </li>
                <li class="nav-item position-absolute start-50 translate-middle-x">
                    <!-- Desktop brand -->
                    <a class="navbar-brand d-none d-md-block" href="#">
                        <div class="brand-name">TezukuriLab</div>
                    </a>
                </li>
                <li class="nav-item ms-auto">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link cart-item" href="#"><img src="images/cart-blue.svg" class="cart"><span>0</span></a>
                    
                </li>
            </ul>
        </div>
    </div>
</nav>

  <section class="image-hero">
    <img src="images/shop1.svg" id="shop1">
    <img src="images/shop2b.svg" id="shop2">
    <img src="images/shop3.svg" id="shop3">
    <img src="images/shop4.svg" id="shop4">
    <h2 id="text">Order</h2>
  </section>

  <section class="order" id="order">
    <div class="order-list">
      <div class="ramen">
        <img src="images/ramen.svg" class="ramen-img">
        <h2 class="item-title">RAMEN</h2>
        <button class="customize-ramen">CUSTOMIZE</button>
      </div>
      <div class="bento">
        <img src="images/bento.svg" class="bento-img">
        <h2 class="item-title">BENTO</h2>
        <button class="customize-bento">CUSTOMIZE</button>
      </div>
    </div>
    </section>

    <!-- Customize order for Ramen -->
    <section class="customize-order-ramen">
      <section class="ramen-box">
        
        <button class="close">X</button>
        <h1>Customize your Ramen</h1>

        <div class="ramen-options">
          <div class="option-group" data-option-type="broth">
            <h3 class="option-title">Broth</h3>
            <div class="option-choices">
              <button class="choice-btn">Shio</button>
              <button class="choice-btn">Miso</button>
              <button class="choice-btn">Shoyu</button>
            </div>
          </div>

          <div class="option-group" data-option-type="noodles">
            <h3 class="option-title">Noodles</h3>
            <div class="option-choices">
              <button class="choice-btn">Thin</button>
              <button class="choice-btn">Medium</button>
              <button class="choice-btn">Thick</button>
            </div>
          </div>

          <div class="option-group" data-option-type="toppings">
            <h3 class="option-title">Toppings</h3>
            <div class="option-choices">
              <button class="choice-btn">Chashu</button>
              <button class="choice-btn">Tonkotsu</button>
              <button class="choice-btn">Seafood</button>
              <button class="choice-btn">Chicken</button>
              <button class="choice-btn">Vegan</button>
            </div>
          </div>

          <div class="option-group" data-option-type="add-ons">
            <h3 class="option-title">Add-Ons</h3>
            <div class="option-choices" data-multiple="true">
              <button class="choice-btn">Extra Noodles</button>
              <button class="choice-btn">Extra Nori</button>
              <button class="choice-btn">Extra Egg</button>
              <button class="choice-btn">Extra Bamboo</button>
            </div>
          </div>

        </div>
      <button class="add-to-cart">Add to cart</button>
    </section>
  </section>

  <!-- Customize order for bento -->
  <section class="customize-order-bento">
    <section class="bento-box">
      
      <button class="close">X</button>
      <h1>Customize your Bento</h1>

      <div class="bento-options">

        <div class="option-group" data-option-type="protein">
          <h3 class="option-title">Main Protein</h3>
          <div class="option-choices">
              <button class="choice-btn">Chicken Teriyaki</button>
              <button class="choice-btn">Salmon</button>
              <button class="choice-btn">Tonkatsu</button>
              <button class="choice-btn">Beef Yakiniku</button>
          </div>
      </div>

      <div class="option-group" data-option-type="sides">
        <h3 class="option-title">Side Dishes</h3>
        <div class="option-choices">
            <button class="choice-btn">Gyoza</button>
            <button class="choice-btn">Tamago</button>
            <button class="choice-btn">Karaage</button>
            <button class="choice-btn">Tempura</button>
        </div>
    </div>


    <div class="option-group" data-option-type="vegetables">
      <h3 class="option-title">Vegetables</h3>
      <div class="option-choices">
          <button class="choice-btn">Stir-fried Vegetables</button>
          <button class="choice-btn">Seaweed Salad</button>
          <button class="choice-btn">Pickled Radish</button>
      </div>
    </div>

                <div class="option-group" data-option-type="add-ons">
                <h3 class="option-title">Add-ons</h3>
                <div class="option-choices">
                    <button class="choice-btn">Miso Soup</button>
                    <button class="choice-btn">Extra Rice</button>
                    <button class="choice-btn">Sauce</button>
                    <button class="choice-btn">Wasabi</button>
                </div>
            </div>

      </div>
    <button class="add-to-cart">Add to cart</button>
  </section>
  </section>
  <script src="js/shop.js"></script>
  
</body>
</html>
