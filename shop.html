<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="shop.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <div class="container-fluid">
        <!-- Mobile brand -->
        <a class="navbar-brand d-md-none" href="#">
            <div class="brand-name">TezukuriLab</div>
        </a>
        
        <!-- Toggler button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 position-relative">
                <li class="nav-item">
                    <a class="nav-link nav-story" aria-current="page" href="#">Our Story</a>
                </li>
                <li class="nav-item position-absolute start-50 translate-middle-x">
                    <!-- Desktop brand -->
                    <a class="navbar-brand d-none d-md-block" href="#">
                        <div class="brand-name">TezukuriLab</div>
                    </a>
                </li>
                <li class="nav-item ms-auto">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="images/cart-blue.svg" class="cart"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

  <section>
    <img src="images/shop1.svg" id="shop1">
    <img src="images/shop2b.svg" id="shop2">
    <img src="images/shop3.svg" id="shop3">
    <img src="images/shop4.svg" id="shop4">
    <h2 id="text">Order</h2>
  </section>

  <section class="order" id="order">
    <div class="order-list">
    <div class="ramen">Ramen</div>
    <div class="bento">Bento</div>
    </div>
  </section>

  <script src="js/shop.js"></script>
  
</body>
</html>
